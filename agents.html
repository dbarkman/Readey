<!DOCTYPE html>
<html>
<head>
    <title>Readey</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/main.css" />
    <style type="text/css">.error{ background-color: #ffaaaa; } </style>
    <script src="js/vendor/jquery-1.8.3.min.js"></script>
    <script src="js/vendor/usergrid.js" type="text/javascript"></script>
    <script src="js/vendor/extensions/usergrid.validation.js" type="text/javascript"></script>
    <script src="js/agents.js"></script>
</head>
<body onLoad="loginForm.username.focus()">

<div id="loginPage">
    <div>
        <h1>Readey</h1>
    </div>
    <div>
        <h4>Log in using your Readey account.</h4>
        Don't have an account? Email invite@readey.com for an invitation.
        <span id="loginSectionError"></span>
        <form name="loginForm" id="formLogin">
            <label for="username">Username:</label>
            <br />
            <input type="text" name="username" id="username" />
            <br />
            <label for="password">Password:</label>
            <br />
            <input type="password" name="password" id="password" />
        </form>
        <div>
            <button type="button" id="loginButton">Login</button>
        </div>
    </div>
</div>

<div id="agentListPage" class="hidden">
    <div>
        <h1>Readey</h1>
    </div>
    <div>
        <div id="agentCreate">
            <h2>New Agent</h2>
            <div id="message"></div>
            <form name="agentCreateForm" id="agentCreateForm">
                <label for="name">Name:</label>
                <br />
                <input type="text" name="name" id="name" size="60" />
                <br />
                <label for="name">Source:</label>
                <br />
                <input type="text" name="source" id="source" size="60" />
                <br />
                <label for="name">Content:</label>
                <br />
                <textarea name="content" id="content" rows="10" cols="50"></textarea>
            </form>
            <button type="button" id="agentCreateButton">Create agent</button>
        </div>
        <div id="agentsList">
            <h2>Agents</h2>
            <div>
               <ul id="myAgentList">No agents yet.</ul>
            </div>
            <button type="button" id="previousButton" class="hidden">Previous</button>
            <button type="button" id="nextButton" class="hidden">Next</button>
        </div>
    </div>
    <div id="logout">
        <button type="button" id="logoutButton">Logout</button>
    </div>
</div>

</body>
</html>
